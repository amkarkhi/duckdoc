{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckDoc</title>
    <link rel="icon" type="image/x-icon" href="/static/duckdoclogo.ico" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/sidebar.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
        <div class="navbar-logo">
          <div class="navbar-logo-icon">
            <img
              src="/static/duckdoclogo.ico"
              alt="DuckDoc Logo"
              class="logo-svg"
            />
          </div>
          <span>DuckDoc</span>
        </div>
        <div class="navbar-file-path">
          {{ if .CurrentFile }}
          <span class="file-name">{{ .CurrentFile }}</span>
          {{ else }}
          <span class="file-name">Documentation</span>
          {{ end }}
        </div>
      </div>
      <div class="navbar-right">
        <button
          class="theme-toggle"
          onclick="toggleTheme()"
          title="Toggle theme"
        >
          <span id="theme-icon">ðŸŒ™</span>
        </button>
        <a href="/" class="navbar-home-link">Home</a>
      </div>
    </nav>
    {{ template "sidebar.html" . }}
    <main class="content">{{ .Content }}</main>
    <aside class="toc">
      <h2>Table of Contents</h2>
      <ul>
        {{ range .TOC }}
        <li class="toc-level-{{ .Level }}">
          <a href="#{{ .ID }}">{{ .Text }}</a>
        </li>
        {{ end }}
      </ul>
    </aside>
  </body>
</html>
{{ end }}
